application: your-app-id
version: master
runtime: python27
api_version: 1
threadsafe: true

includes:
  - tailbone/files
  - tailbone/events
  - tailbone/js
  # - tailbone/proxy
  # restful must come last in the includes
  - tailbone/restful

handlers:
  # # Add your own custom apps and handlers if you want to extend this
  # - url: /custom/.*
  #   script: custom.app

  # This links everything else in your client/app folder to be served
  # Change this to something else if your public folder is not client/app
  - url: (/?.*)/
    static_files: client/app\1/index.html
    upload: client/app(.*)/index.html
  - url: /
    static_dir: client/app

builtins:
  - appstats: on
  - deferred: on
  - admin_redirect: on
  - remote_api: on

inbound_services:
  - warmup
  - channel_presence

pagespeed:
  enabled_rewriters:
  - MinifyCss
  disabled_rewriters:
  - LazyloadImages
